<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Online Shop</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <img src="header/header-img/header-logo.svg" alt="" class="nav__logo">
                <div class="nav__menu">
                    <button class="nav__menu-btn"><img src="header/header-img/header-menu-sort.svg" alt=""> <p>Меню</p></button>
                </div>
                <form class="nav__search-form">
                    <input class="nav__search" type="text" placeholder="Я ищу...">
                    <button class="nav__search-btn" type="submit">
                        <img src="header/header-img/header-search.svg" alt="">
                    </button>
                </form>
                
                <div class="account">
                    <div class="account__profile">
                        <img src="header/header-img/header-profile.svg" alt="">
                        <p>Профиль</p>
                    </div>
                    <div class="account__cart">
                        <img src="header/header-img/header-cart.svg" alt="">
                        <p>Корзина</p>
                    </div>
                    <div class="account__favorites">
                        <img src="header/header-img/header-favorites.svg" alt="">
                        <p>Избранное</p>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="banner">
                <img src="banner/banner-img/banner.png" alt="">
                <!-- <div class="banner__text_first">  
                    -50% на все ноутбуки
                </div>
                <div class="banner__text_second">До конца акции:</div>
                <div class="banner__text_third">
                    <div><span>3</span> дня</div>
                    <div><span>8</span> часов</div>
                    <div><span>43</span> минуты</div>
                </div> -->
            </section>
            <section class="promo">
                <div class="promo__item promo__item_1">
                    <img src="promo/promo-img/promo-item1.png" alt="" class="promo__img">
                    <!-- <p class="promo__text_1">Книга – <span>лучший подарок</span></p> -->
                </div>
                <div class="promo__item promo__item_2">
                    <img src="promo/promo-img/promo-item2.png" alt="" class="promo__img">
                    <!-- <p class="promo__text_2">Время скидок!</p>
                    <div class="promo__sale">
                        <p>25%</p>
                    </div> -->
                </div>
                <div class="promo__item promo__item_3">
                    <img src="promo/promo-img/promo-item3.png" alt="" class="promo__img">
                    <!-- <div class="promo__item_block">
                        <p>Вторая пара кроссовок <br>
                            <span>в подарок!</span></p>
                    </div> -->
                </div>
                <div class="promo__item promo__item_4">
                    <img src="promo/promo-img/promo-item4.png" alt="" class="promo__img">
                </div>
                <div class="promo__item promo__item_5">
                    <img src="promo/promo-img/promo-item5.png" alt="" class="promo__img">
                </div>
                <div class="promo__item promo__item_6">
                    <img src="promo/promo-img/promo-item6.png" alt="" class="promo__img">
                </div>
                <div class="promo__item promo__item_7">
                    <img src="promo/promo-img/promo-item7.png" alt="" class="promo__img">
                </div>
                <div class="promo__item promo__item_8">
                    <img src="promo/promo-img/promo-item8.png" alt="" class="promo__img">
                </div>
                <div class="promo__item promo__item_9">
                    <img src="promo/promo-img/promo-item9.png" alt="" class="promo__img">
                </div>
                <di class="promo__item promo__item_10">
                    <img src="promo/promo-img/promo-item10.png" alt="" class="promo__img">
                </di>
            </section>
        </main>
    </div>
</body>
</html>
